<!DOCTYPE HTML>
<HTML>
<HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<TITLE>ArcGIS Application</TITLE>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
	<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.17/"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	

	
</HEAD>
    
<BODY>
     <div class="container">
        <div class="row">
         <div class="col-sm-12">
             <div class="col-sm-4">
                  <div class="section-main">
                    <div id="HomeButton"></div>
                    <div id="LocateButton"></div>
                     <p>Please Select Your City:</p>
                      <div class="styled-select">
                            <select id="select-city">
                                <option data-foo="Vilnius">Vilnius</option>
                                <option data-foo="Berlin">Berlin</option>
                                <option data-foo="Toronto">Toronto</option>
                                <option data-foo="Reykjavik">Reykjavik</option>
                                <option data-foo="Tokyo">Tokyo</option>
                            </select>
                        </div>
                        
                        <div class="input-search">
                            <div id="search"></div>
                        </div>
                  </div>
                  <div id="BasemapToggle"></div>
             </div>
               
                
                <div class="col-sm-8">
                   <div class="section-map">
                        <div class="claro">
                            <div id="map"></div>
                        </div>
                    </div>
             </div>
         </div>
        </div>
    </div>
    

<script src="./js/app.js"></script>
</BODY>
</HTML>
